name: Push And Deploy

on:
  push:
    branches: [ bot ]
    
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
    - name: Deploys
      uses: appleboy/ssh-action@master
      with:
        host: 129.159.201.52
        username: ubuntu
        key: ${{ secrets.CONSOLE_KEY }}
        port: 22
        script: |
          whoami
          cd PyBot-v5
          git pull origin bot
          screen
          python3 run.py
